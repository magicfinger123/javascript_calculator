<!DOCTYPE html>
<html>
<head>
	<title>Custom JavaScript tutorials</title>
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">

</head>


<body>

  <div class="conntainer-fluid">
    <div class="jumbotron" style="height: 300px"></div>
  </div>
<div class="container">

      <h2 class="border rounded" style="width: 100%; height: 40px; padding:10px; margin:5px;" id="textBox"></h2>
<table class="table">

      <td><button class="btn btn-info" id="one">1</button></td>
      <td><button class="btn btn-info" id="two" >2</button></td>
      <td><button class="btn btn-info" id="three">3</button></td>

    <tr>

      <td><button class="btn btn-info" id="six">6</button></td>
    </tr>
    <tr>
      <td><button class="btn btn-info" id="seven">7</button></td>
      <td><button class="btn btn-info" id="eight">8</button></td>
      <td><button class="btn btn-info" id="nine">9</button></td>
    </tr>
     <tr>
      <td><button class="btn btn-info" id="add">+</button></td>
      <td><button class="btn btn-info" id="substract">-</button></td>
      <td><button class="btn btn-info" id="equals">=</button></td>
    </tr>
  </tbody>
</table>
</div>

</div>
</div>


<script type="text/javascript" src="js/calculator.js">

</script>
